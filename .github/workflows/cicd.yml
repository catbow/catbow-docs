name: Catbow Publish

on:
	push:
    	branches: [ "main" ]
  pull_request:
      branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: npm install
  
      - name: Build Docusaurus
        run: npm run build

      - name: publish Docusaurus
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CAT }}
          publish_dir: ./build
